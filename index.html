<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bill Invoice</title>
</head>

<body>

    <div class="headline">
        <h2>Your Bill</h2>
    </div>

    <div class="container">
        <div class="content">
            <div class="lables">
                <div class="lableitm">
                    Mobile :
                </div>
                <div class="lableitm">
                    Name :
                </div>
                <div class="lableitm">
                    Address :
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <input type="text" list="phone" autocomplete="off" id="number">
                    <datalist id="phone">
                    </datalist>
                </div>
                <div class="input">
                    <input type="text" id="name">
                </div>
                <div class="input">
                    <input type="text" id="address">
                </div>
            </div>
        </div>
    </div>

    <!-- product table -->
    <div class="container">
        <div class="mainTable">
            <table>
                <div class="text-end pb-2">
                    <button class="btn btn-primary text-end" id="addBtn" onclick="addField()">ADD<i
                            class="fa-solid fa-plus"></i></button>
                </div>
                <thead>
                    <tr>
                        <th class="text-center">ITEM</th>
                        <th class="text-center">Unit Price</th>
                        <th class="text-center">Qty</th>
                        <th class="text-center">Total</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>


        <!-- price table  -->
        <div class="totalPrice">
            <table class="mt-5">
                <tr class="priceTR">
                    <td class="text-center">Payment Total</td>
                    <td>
                        <input class="text-center" type="number" readonly value="0" id="paymentTotal">
                    </td>
                </tr>
                <tr class="priceTR">
                    <td class="text-center">Paid</td>
                    <td>
                        <input class="text-center" type="number" value="0" id="paid" readonly>
                    </td>
                </tr>
                <tr class="priceTR">
                    <td class="text-center">Due</td>
                    <td>
                        <input class="text-center" type="number" value="0" readonly id="due">
                    </td>
                </tr>

            </table>

            <table class="mt-5" id="billtable">
                <tr class="priceTR">
                    <td class="text-center">Sub Total</td>
                    <td>
                        <input class="text-center" type="number" readonly value="0" id="bill">
                    </td>
                </tr>
                <tr class="priceTR">
                    <td class="text-center">VAT</td>
                    <td>
                        <input class="text-center" type="number" value=0 id="vat">
                    </td>
                </tr>
                <tr class="priceTR">
                    <td class="text-center">Discount</td>
                    <td>
                        <input class="text-center" type="number" value="0" id="discount">
                    </td>
                </tr>
                <tr class="priceTR">
                    <td class="text-center">Total Bill</td>
                    <td>
                        <input class="text-center" type="number" readonly value="0" id="finalBillinp">
                    </td>
                </tr>
                <tr class="priceTR">
                    <td class="text-center">Payment</td>
                    <td>
                        <input class="text-center" type="number" value="0" id="payment">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="buttons">
            <div class=" d-flex justify-content-around p-3">
                <button type="submit" class="btn btn-primary" onclick="saveData()">Save</button>
                <div class="twinsBtn">
                    <button type="submit" class="btn btn-primary mr" onclick="pay()">Pay</button>
                    <button type="submit" class="btn btn-primary" onclick="complete()">complete</button>
                </div>

            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="api.js"></script>

    <!-- axios cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
